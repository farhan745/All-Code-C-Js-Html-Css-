<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AutoBoxing</title>
</head>
<body>
  
  <script>
    //length
    console.log('This is Bangladesh'.length);
    //Replace
    console.log(`This is Bd.`.replace('Bd','Bangladesh'));
    //ReplaceAll
    console.log(`This is Bd.Bd is Beautiful.Bd have many river.`.replaceAll('Bd','Bangladesh'));

  </script>
</body>
</html>
