<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom-Event</title>
</head>
<body>
  <h1 id = "c1" onclick="change(this)" style="cursor: pointer;">Click on Text</h1>
  <script>
    function change(id) {
      document.querySelector('h1').style.color = 'red';
      document.querySelector('h1').style.fontSize = '80px';
      document.getElementById('c1').innerHTML = "Hello World!";
      console.log(id);;
      }
  </script>
</body>
</html>
