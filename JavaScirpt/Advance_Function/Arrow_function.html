<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrow</title>
</head>
<body>
  <script>
    let sum=function(n1,n2){
      return n1+n2;
    }
    let sum1=(n1,n2)=>{
      return n1+n2;
    }
    let sum2=(n1,n2)=>n1+n2;
    let square=n=>n*n;
    console.log(sum(5,10));
    console.log(sum1(15,20));
    console.log(sum2(50,10));
    console.log(square(10));
  </script>
</body>
</html>
