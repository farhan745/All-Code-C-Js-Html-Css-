<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dom Animation</title>
  <style>
    #container{
      width: 400px;
      height: 400px;
      background-color: yellow;
      position: relative;
    }
    #animate{
      width: 50px;
      height: 50px;
      position: absolute;
      background-color: red;
    }
  </style>
</head>
<body>
  <button onclick="myMove()">Click Me</button>
  <div id="container" >
    <div id="animate"></div>
  </div>
  <script>
    function myMove()
    {
      let animate=document.getElementById("animate");
      let pos = 0;
      let interval=setInterval(frame, 5);
      function frame(){
        if (pos < 350) {
        pos++;
        animate.style.top = pos + 'px';
        animate.style.left = pos + 'px';
      }
      else{
        clearInterval(interval);
      }
    }
  }
  </script>
</body>
</html>
