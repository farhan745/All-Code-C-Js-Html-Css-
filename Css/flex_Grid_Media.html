<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex,Grid & Media</title>
    <link rel="stylesheet" href="flex_Grid_Media.css">
</head>
<body>
    <h2>Float Property</h2>
    <div id="container">
        <div id="box1" style="text-align: center;">Box1</div>
        <div id="box2" style="text-align: center;">Box2</div>
    </div>
    <br>
    <hr>
    <h2>Flex</h2>
    <div id="container2">
        <div id="box3" >Box3</div>
        <div id="box4" >Box4</div>
    </div><br><hr> 
    <h2>Flex</h2>
    <div id="container3">
        <div id="box5" class="b" >Box5</div>
        <div id="box6" class="b" class="r">Box6</div>
        <div id="box7" class="b">Box7</div>
        <div id="box8" class="b" class="r">Box8</div>
    </div><br><hr> 
    <h2>Grid:</h2>
    <div class="grid-container">
        <div class="item1">Item 1</div>
        <div class="item2">Item 2</div>
        <div class="item3">Item 3</div>
        <div class="item4">Item 4</div>
    </div>
    <br>
    <hr>
    <h2>Flex-Wrap:</h2>
    <div id="container4">
        <div id="box9" class="b1" >Box9</div>
        <div id="box10" class="b1" class="r">Box10</div>
        <div id="box11" class="b1">box11</div>
        <div id="box12" class="b1" class="r">Box12</div>
        </div>
        <br>
        <hr>
        
        

</body>
</html>
