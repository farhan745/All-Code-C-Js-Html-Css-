<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercise</title>
  <style>
    #my-button,#reset{
      height: 50px;
      width: 50px;
      font-weight: bolder;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .js-zero{
      background-color: lightgrey;
    }
    .js-even{
      background-color: #ca6666;
    }
    .js-odd{
      background-color: #6666ca;
    }
  </style>
</head>
<body>
  <h3 id="greating"></h3>
  <button id="my-button" onclick="buttonPressed()">0</button>
  <button id="reset" onclick="resetPressed()">Reset</button>
  
  <script>
    let count=0;
    function buttonPressed(){
      console.log('press');
      count++;
      let button = document.querySelector('#my-button');
      button.innerText=count;
      if(count===0){
        button.classList.add('js-zero');
      }
       else if(count%2===0){
        button.classList.add('js-even');
        button.classList.remove('js-odd','js-zero');
      }
      else{
        button.classList.add('js-odd');
        button.classList.remove('js-even');
      }
    }
    function resetPressed(){
      count=0;
      document.querySelector('#my-button').innerText=count;
    }
    function define(personName='Dear'){
    let date=new Date();
    let hours=date.getHours();
    console.log(date);
    console.log(hours);
    
    if(hours<12 && hours>5){
    document.querySelector('#greating').innerText=`Good Morning ${personName}`;
    }
    else if(hours>12 && hours<18){
    document.querySelector('#greating').innerText=`Good AfterNoon ${personName}`;
    }
    else if(hours>18 && hours<20){
      document.querySelector('#greating').innerText=`Good Evening ${personName}`;
    }
    else{
      document.querySelector('#greating').innerText=`Good Night ${personName}`;
    }
  }
  define();
  </script>
</body>
</html>
