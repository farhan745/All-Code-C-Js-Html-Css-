<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Array [1.0]</title>
</head>
<body>
  <p id="demo"></p>
  <script>
    let pow=document.querySelector('#demo');
    let arr=[1,2,3,4,5,6];
    console.log(arr);
    console.log(arr[3]);

    let arrT=[5,true,null,'asd',false];
    console.log(arrT);
    console.log(Array.isArray(arrT));

    let arr2=[1,2,3];
    arr2.push(5);
    console.log(arr2);
    arr2.pop();
    console.log(arr2);
    //shift or unshift
    arr2.unshift(4);
    console.log(arr2);
    arr2.shift();
    console.log(arr2);

   //splice
   let arr3=[6,7,8,9,10,11,12,13];
   arr3.splice(1,3);
   console.log('splice: '+arr3);

   //toString
   let arr4=[1,2,3,4,5,6,7,8];
   console.log('Make String: '+arr4.toString());

   //sort
   let arr5=[8,7,6,5,4,3,2,1];
   console.log('Sort: '+arr5.sort()); 

  //valueOf
  let arr6=[1,2,3,4,5,6,7,8];
  console.log(arr6.valueOf());
   
  //Array distructure
  let arr7=[1,2,3,4];
  arr7[0]=90;
  console.log(arr7);
  let [a,b,c,d]=arr7;
  console.log(a+' '+b+' '+c+' '+d);
  </script>
</body>
</html>
