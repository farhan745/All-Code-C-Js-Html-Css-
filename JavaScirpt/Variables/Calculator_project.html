<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="Calculator_project.css">
</head>
<body>
  <div id="calculator">
      <input type="text" id="display">
      <div class="button-container">
      <button class="button" onclick="cal='';document.querySelector('#display').value=cal;">C</button>
      <button class="button"onclick="cal=cal+'1'; document.querySelector('#display').value=cal;">1</button>
      <button class="button" onclick="cal=cal+'2'; document.querySelector('#display').value=cal;">2</button>
      <button class="button"onclick="cal=cal+'+'; document.querySelector('#display').value=cal;">+</button>
      <button class="button"onclick="cal=cal+'3'; document.querySelector('#display').value=cal;">3</button>
      <button class="button"onclick="cal=cal+'4'; document.querySelector('#display').value=cal;">4</button>
      <button class="button"onclick="cal=cal+'-'; document.querySelector('#display').value=cal;">-</button>
      <button class="button"onclick="cal=cal+'5'; document.querySelector('#display').value=cal;">5</button>
      <button class="button"onclick="cal=cal+'6'; document.querySelector('#display').value=cal;">6</button>
      <button class="button"onclick="cal=cal+'*'; document.querySelector('#display').value=cal;">*</button>
      <button class="button"onclick="cal=cal+'7'; document.querySelector('#display').value=cal;">7</button>
      <button class="button"onclick="cal=cal+'8'; document.querySelector('#display').value=cal;">8</button>
      <button class="button"onclick="cal=cal+'/'; document.querySelector('#display').value=cal;">/</button>
      <button class="button" onclick="let result=eval(cal);cal=result;document.querySelector('#display').value=cal;">=</button>
      <button class="button"onclick="cal=cal+'9'; document.querySelector('#display').value=cal;">9</button>
      <button class="button"onclick="cal=cal+'0'; document.querySelector('#display').value=cal;">0</button>
      <button class="button"onclick="cal=cal+'.'; document.querySelector('#display').value=cal;">.</button>

    </div>
  </div>
  <script>
    let cal='';
    document.querySelector('#display').value=cal;
  </script>
</body>
</html>
