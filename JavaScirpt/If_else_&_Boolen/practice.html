<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
</head>
<body>
  <script>
    let age=65;
    let gender='female';//Male or Female
    let discount;
    if(age<=5){
      discount=100;
    }
    else if(gender==='female'||age<=8){
      discount=50;
    }
    else if(age>=65){
      discount=30;
    }
    console.log(`Your final Discount ${discount}`);

  </script>
</body>
</html>
