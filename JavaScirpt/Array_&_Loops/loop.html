<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loop</title>
</head>
<body>
  <script>
    //while
    console.log('While Loop: ')
    let i=0;
    while(i<=10){
      console.log(i);
      i++;
    }
     //for
    console.log('For Loop: ')
    for(let i=0;i<=10;i++){
      console.log(i);
      }

  </script>
</body>
</html>
