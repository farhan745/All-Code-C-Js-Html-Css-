<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Map_Method</title>
</head>
<body>
  <script>
    let arr=[1,2,3,4,5];
    let square=arr.map((num)=>{
      return num*num;
    })
    console.log(square);
    let qube=arr.map((num)=>Math.pow(num,3));
    console.log(qube);
    
  </script>
</body>
</html>
