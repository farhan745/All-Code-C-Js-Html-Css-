<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sum</title>
</head>
<body>
  <script>
    let arr=[3,6,7,9,4,7];
    let sum=0;
    for(let i=0;i<arr.length;i++){
      sum+=arr[i];
      }
      console.log(`Sum of Array is: ${sum}`);

      //Copy array
      let arr1=[1,2,3,4,5];
      let arr2=[];
      for(let i=0;i<arr1.length;i++){
        arr2[i]=arr1[i];
      }
      console.log(`Array 2 is: ${arr2}`);
  </script>
</body>
</html>
