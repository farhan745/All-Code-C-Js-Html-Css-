<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Object</title>
</head>
<body>
  <p id="d1"></p>
  <script>
    let product = {
      name: 'Smartphone',
      price: 100000+'tk',
      color: 'black',
      company:'iphone',
    }
    console.log(product);
    //inside Objects
    let product1={
      company:'Mango',
      price:200,
      'item':'T-shirt',
      display:function(){
        console.log(`This is Display ${this.company} price:${this.price}TK `);//this. pointer types
      }
    };
    
  </script>
</body>
</html>
